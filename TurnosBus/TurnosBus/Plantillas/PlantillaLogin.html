<!DOCTYPE html>
<html>
<head>
    <title>Login Form Design</title>   
    <link rel="stylesheet" type="text/css" href="../Content/Style.css">
</head>
<body>
    <div class="loginbox">
        <img src="../Content/img/avatar.png" class="avatar"/>
        <h1>Inicio Sesión</h1>
        <form>
            <p>Correo</p>
            <input type="text" name="" placeholder="Correo">

        </form>

    </div>

</body>
</html>
